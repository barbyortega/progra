<ion-header [@fadeIn]>
  <ion-toolbar>
    <ion-title>PickMeUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding [@fadeIn]>
  <div class="login-container" [@slideIn]>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- Correo Electrónico -->
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="email" name="email" placeholder="Correo Electrónico" type="email" required></ion-input>
        </ion-item>

        <!-- Contraseña -->
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" name="password" placeholder="Contraseña" type="password" required></ion-input>
        </ion-item>

        <!-- Botón de inicio de sesión -->
        <ion-button expand="block" color="primary" (click)="onLogin()">Iniciar Sesión</ion-button>

        <!-- Mostrar errores si los hay -->
        <p *ngIf="error" class="error">{{ error }}</p>
      </ion-card-content>
    </ion-card>

    <!-- Logo de la app -->
    <div class="logo-container">
      <img src="assets/icon/PickMeUpLogoP-removebg-preview.png" alt="Logo" class="app-logo">
    </div>

    <!-- Botón de registrarse -->
    <div class="register-redirect">
      <ion-button fill="clear" color="primary" (click)="navigateToRegister()">
        ¿No tienes una cuenta? Registrarse
      </ion-button>
    </div>
  </div>
</ion-content>
