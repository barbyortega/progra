<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
    <ion-title>Seleccionar Auto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let auto of autos" (click)="seleccionarAuto(auto)">
      <ion-card-header>
        <ion-card-title>{{ auto.conductor }} - {{ auto.modelo }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <!-- Mostrar la imagen del auto -->
        <img [src]="auto.imagenUrl" alt="{{ auto.modelo }}" style="width: 100%; height: auto;">
        <p>Ruta: {{ auto.ruta }}</p>
        <p>Tarifa: ${{ auto.tarifa }}</p>
        <!-- Campo para ingresar el punto de destino -->
        <ion-item>
          <ion-label position="floating">Punto de destino</ion-label>
          <ion-input [(ngModel)]="auto.puntoDestino" placeholder="Ingrese el punto de destino"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-card-content>
        <ion-button expand="full" (click)="confirmarSeleccion(auto)">Confirmar selecci√≥n</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
