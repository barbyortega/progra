<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <!-- Botón Volver Atrás (Fuera del formulario) -->
    <ion-button expand="full" (click)="volverAtras()" class="secondary-button volver-btn">Volver Atrás</ion-button>

    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-title>Recuperación de Contraseña</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="recuperarContrasena()">
          <!-- Correo Electrónico -->
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input [(ngModel)]="correo" name="correo" type="email" required></ion-input>
          </ion-item>

          <p *ngIf="correoInvalido" class="error">Por favor, ingresa un correo válido.</p>

          <!-- Nueva Contraseña -->
          <ion-item>
            <ion-label position="floating">Nueva Contraseña</ion-label>
            <ion-input [(ngModel)]="nuevaContrasena" name="nuevaContrasena" type="password" required></ion-input>
          </ion-item>

          <!-- Código de Validación -->
          <ion-item>
            <ion-label position="floating">Código de Validación</ion-label>
            <ion-input [(ngModel)]="codigo" name="codigo" type="text" required></ion-input>
          </ion-item>

          <!-- Botón para Recuperar Contraseña -->
          <ion-button expand="full" type="submit" class="primary-button">Recuperar Contraseña</ion-button>
        </form>

        <!-- Botón para Enviar Código -->
        <ion-button expand="full" (click)="simularEnvioCodigo()" class="secondary-button">Enviar Código de Validación</ion-button>
      </ion-card-content>
    </ion-card>

    <div class="logo-container">
      <img src="assets/icon/PickMeUpLogoP-removebg-preview.png" alt="Logo" class="app-logo">
    </div>
  </div>
</ion-content>
