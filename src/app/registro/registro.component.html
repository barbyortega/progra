<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-title>Formulario de Registro</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onRegister()">
          <!-- Nombre -->
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
          </ion-item>

          <!-- Correo Electrónico -->
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input [(ngModel)]="correo" name="correo" type="email" required></ion-input>
          </ion-item>

          <!-- Contraseña -->
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="contrasena" name="contrasena" type="password" required></ion-input>
          </ion-item>

          <!-- Rol -->
          <ion-item>
            <ion-label position="floating">Rol</ion-label>
            <ion-select [(ngModel)]="rol" name="rol" required>
              <ion-select-option value="conductor">Conductor</ion-select-option>
              <ion-select-option value="pasajero">Pasajero</ion-select-option>
            </ion-select>
          </ion-item>

          <!-- Botón Registrar -->
          <ion-button expand="full" type="submit" class="primary-button">Registrar</ion-button>
        </form>

        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
        <ion-button expand="full" (click)="goToLogin()" class="secondary-button">Ir a Login</ion-button>
      </ion-card-content>
    </ion-card>

    <div class="logo-container">
      <img src="assets/icon/PickMeUpLogoP-removebg-preview.png" alt="Logo" class="app-logo">
    </div>
  </div>
</ion-content>
